<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="2" />
    <input type="number" id="num2" placeholder="4" />
    <button id="calculateBtn">Add</button>

    <div id="result"></div>

    <script>
      document.getElementById("calculateBtn").addEventListener("click", () => {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;

        fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerHTML = `Result: ${data.result}`;
          })
          fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerHTML = `Result: ${data.result}`;
          })
          fetch(`/calculator/multiply?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerHTML = `Result: ${data.result}`;
          })
          fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerHTML = `Result: ${data.result}`;
          })
          .catch((error) => {
            document.getElementById("result").innerHTML = "Error fetching data";
            console.error(error);
          });
      });
    </script>
  </body>
</html>
